<div class="col-md-6">
	
	<form name="productForm" ng-submit="save()">
	
		<div class="form-group">
			<label>Name</label>
			<input name="name" ng-model="product.name" class="form-control">
		</div>
		<div class="form-group">
			<label>Price</label>
			<input name="price" ng-model="product.price" class="form-control">
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea rows="5" cols="53" ng-model="product.description" class="form-control"></textarea>
		</div>
		
		<button class="btn btn-primary" type="submit">Save</button>
	
	</form>
	
</div>
