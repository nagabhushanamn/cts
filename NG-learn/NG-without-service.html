<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shop</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">
<style type="text/css">
</style>
</head>

<body class="container" ng-app="demoApp">

	<div class="page-header">NG - directive life-cycle ( advanced )</div>

	
	<div class="well" ng-controller="HitController">
		<button class="btn btn-primary" ng-click="doHit()">Hit-1</button><span class="badge">{{count}}</span>
	</div>
	<div class="well" ng-controller="HitController">
		<button class="btn btn-primary" ng-click="doHit()">Hit-2</button><span class="badge">{{count}}</span>
	</div>
	<div class="well" ng-controller="KickController">
		<button class="btn btn-primary" ng-click="doKick()">Kick</button><span class="badge">{{count}}</span>
	</div>


	<script type="text/javascript" src="angular-1.4.8/angular.js"></script>

	<script type="text/javascript">
		var mod = angular.module('demoApp', []);
		
		mod.controller('HitController', function($scope) {
			console.log('New HitController instance created....');
			$scope.count=0;
			$scope.doHit=function(){
				$scope.count+=1;
			}
			
		});
		
		mod.controller('KickController', function($scope) {
			console.log('New KickController instance created....');
			$scope.count=0;
			$scope.doKick=function(){
				$scope.count+=1;
			}
			
		});
		
	</script>

</body>
</html>
